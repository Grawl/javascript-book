
<div id="test">0</div>

<script>
  setInterval(function(){
     var xhr = new XMLHttpRequest()
     xhr.open('GET', 'jquery.js', true)
     xhr.onreadystatechange = function() {
        if(xhr.readyState == 4 && xhr.status == 200) {            
           document.getElementById('test').innerHTML++
        }
     }
     xhr.send(null)
  }, 50);
</script>

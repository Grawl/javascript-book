<!DOCTYPE HTML>
<html>
<body>

The algorithm is implemented 'as is'.

<script>

// 1
var arr = []

for (var i=2; i<100; i++) {
  arr[i] = true
}

// 2
var p = 2

do {
  // 3
  for (i=2*p; i<100; i+=p) {
    arr[i] = false
  }

  // 4
  for (i=p+1; i<100; i++) {
    if (arr[i]) break
  }

  p = i
} while (p < 100) // 5

// 6 (done)
// count the sum
var sum = 0
for (i=0; i<arr.length; i++) {
  if (arr[i]) {
    sum += i
  }
}

alert(sum)


</script>
</body>
</html>

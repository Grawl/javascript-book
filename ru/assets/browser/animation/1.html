<!DOCTYPE HTML>
<html>
<head>
<style> @import url(animate.css) </style>
<script src="animate.js"></script>
<script src="delta.js"></script>
</head>
<body>
<script>
function highlight(elem) {
  var from = [255,0,0], to = [255,255,255]
  animate({
    delay: 10,
    duration: 1000,
    delta: linear,
    step: function(delta) {
      elem.style.backgroundColor = 'rgb(' +
        Math.max(Math.min(parseInt((delta * (to[0] - from[0])) + from[0], 10), 255), 0) + ',' +
        Math.max(Math.min(parseInt((delta * (to[1] - from[1])) + from[1], 10), 255), 0) + ',' +
        Math.max(Math.min(parseInt((delta * (to[2] - from[2])) + from[2], 10), 255), 0) + ')'
    }
  })
  
}
</script>

<div onclick="highlight(this)">Click to highlight</div>

</body>
</html>

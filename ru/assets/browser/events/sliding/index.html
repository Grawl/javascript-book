<!DOCTYPE HTML>
<html>
<style>

  .menu ul {
    margin: 0;
    list-style: none;
    padding-left: 20px;
    
    display: none;
  }
  
  .menu .title {
    padding-left: 16px;
    font-size: 18px;
    cursor: pointer;
    
    background: url(arrow-right.png) left center no-repeat;       
  }
  
  .menu-open .title {
    background: url(arrow-down.png) left center no-repeat; 
  }
  
  .menu-open ul {
    display: block;
  }
  
  
</style>
<body>

<div id="sweeties" class="menu">
  <span id="sweeties-title" class="title">Sweeties (click me)!</span>
  <ul>
    <li>Cake</li>
    <li>Donut</li>
    <li>Honey</li>
  </ul>

</div>

<script>
document.getElementById('sweeties-title').onclick = function() {
  var menu = this.parentNode
  if (hasClass(menu, 'menu-open')) {
    removeClass(menu, 'menu-open')
  } else {
    addClass(menu, 'menu-open')
  }
  
}

// disable selection on menu
document.getElementById('sweeties-title').onselectstart = function() { return false }
document.getElementById('sweeties-title').onmousedown = function() { return false }


// -------------- helpers --------------

function addClass(el, cls) {
	for(var c = el.className.split(' '),i=c.length-1; i>=0; i--) {
		if (c[i] == cls) return
	}
	
	el.className += ' '+cls
}

function hasClass(el, cls) {
	for(var c = el.className.split(' '),i=c.length-1; i>=0; i--) {
		if (c[i] == cls) return true
	}
}

function removeClass(el, cls) {
  for(var c = el.className.split(' '),i=c.length-1; i>=0; i--) {
		if (c[i] == cls) c.splice(i,1)
	}
	
	el.className = c.join(' ')
}

</script>

</body>
</html>

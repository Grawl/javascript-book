<!DOCTYPE HTML>
<html>
<head>
<!-- click doesn't work well in IE<8, because of buggy :active -->
<style>

  .button:hover { background-position: 0 -52px; }
  
  .button:active { background-position: 0 -104px; }
    
  .button {
    width: 186px;
	  height: 52px;
    background: url(button.png) no-repeat 0 0;
    display: block;
  }
  
  
</style>
</head>
<body>

Notice the difference between <code>div</code> and <code>a</code> behavior in Firefox/Opera.<br>
The focused element is outlined. <code>DIV</code> is not focusable.

<p>DIV:</p>

<div class="button"></div>

<p>A:</p>

<a href="#" class="button"></a>

</body>
</html>

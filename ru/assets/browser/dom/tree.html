<!DOCTYPE HTML>
<html>
<body>

<ul>
    <li>About Animals
        <ul>
            <li>Mammals
                <ul>
                    <li>Cows</li>
                    <li>Donkeys</li>
                    <li>Dogs</li>
                    <li>Tigers</li>
                </ul>
            </li>
            <li>Others
                <ul>
                    <li>Snakes</li>
                    <li>Birds</li>
                    <li>Lizards</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>About Fish
        <ul>
            <li>About aquarium fishes
                <ul>
                    <li>Guppy</li>
                    <li>Scalare</li>
                </ul>

            </li>
            <li>Sea fish
                <ul>
                    <li>Sea trout</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<script>
var lis = document.getElementsByTagName('li')

for(i=0; i<lis.length; i++) {
    // get children count
    var childCount = lis[i].getElementsByTagName('li').length
    if (!childCount) continue 
    
    // append the count to the text node
    lis[i].firstChild.nodeValue += ' ['+childCount+']'
    
}
</script>

</body>
</html>
